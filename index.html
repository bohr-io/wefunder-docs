<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeFunder Docs</title>
    <link href="https://unpkg.com/enhancedocs-search@latest/dist/style.css" rel="stylesheet">
    <link href="https://unpkg.com/enhancedocs-chat@1.0.0/dist/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="enhancedocs-search"></div>
    <div id="enhancedocs-chat"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function loadScript(src, onLoadCallback) {
          const script = document.createElement('script');
          script.src = src;
          script.onload = onLoadCallback;
          document.head.appendChild(script);
        }
    
        function initEnhanceDocsSearch() {
          EnhancedocsSearch.renderSearch('enhancedocs-search', {
            config: {
              projectId: '64b72b034935aa7e302dcb9a', // <your-project-id>
              accessToken: 'pk_6f7c19ffe3058593c68e9cc07bc24c2771bcf8f8e7123c87' // <your-access-token>
            }
            // ...props
          });
        }
        function initEnhanceDocsChat() {
          EnhancedocsChat.renderChat('enhancedocs-chat', {
            config: {
              projectId: '64b72b034935aa7e302dcb9a', // <your-project-id>
              accessToken: 'pk_6f7c19ffe3058593c68e9cc07bc24c2771bcf8f8e7123c87' // <your-access-token>
            }
            // ...props
          });
        }
    
        loadScript('https://unpkg.com/react@18/umd/react.production.min.js', () => {
          loadScript('https://unpkg.com/react-dom@18/umd/react-dom.production.min.js', () => {
            loadScript('https://unpkg.com/enhancedocs-search@latest/dist/enhancedocs-search.umd.js', initEnhanceDocsSearch);
            loadScript('https://unpkg.com/enhancedocs-chat@1.0.0/dist/enhancedocs-chat.umd.js', initEnhanceDocsChat);
          });
        });
      })
    </script>
    
    <div id="enhancedocs-search"></div>
  </body>
</html>
